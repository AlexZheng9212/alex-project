plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.2-jre'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.30'
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.30'
    compile "io.vavr:vavr:0.9.0"
    compile "com.fasterxml.jackson.core:jackson-databind:2.9.4"
    compile "com.fasterxml.jackson.core:jackson-annotations:2.9.4"
    compile "com.fasterxml.jackson.datatype:jackson-datatype-hppc:2.9.4"
    compile "com.fasterxml.jackson.datatype:jackson-datatype-json-org:2.9.4"
    compile "com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.9.4"
    compile "com.fasterxml.jackson.datatype:jackson-datatype-jdk8:2.9.4"
    compile "com.fasterxml.jackson.module:jackson-module-parameter-names:2.9.4"
    compile "com.fasterxml.jackson.module:jackson-module-kotlin:2.9.4"
    compile "org.redisson:redisson-spring-boot-starter:3.10.4"
    compile "org.redisson:redisson:3.3.0"


    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

application {
    // Define the main class for the application.
    mainClassName = 'com.alex.common.App'
}
